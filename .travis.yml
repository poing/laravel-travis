before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction
  
script:
  - mkdir -p build/logs
  - phpunit --verbose --coverage-clover build/logs/clover.xml
  #  - vendor/bin/phpunit --verbose


after_success:
  - travis_retry php vendor/bin/php-coveralls

